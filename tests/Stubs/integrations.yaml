integrations:
  github:
    url: 'https://api.github.com/'
    auth:
      type: Bearer
      value: !config 'api-integrator.github.token'
      name: 'Authorization'

  example:
    url: 'https://api.example.com'
    auth:
      type: Header
      value: !config 'api-integrator.example.token'
      name: 'X-API-KEY'
